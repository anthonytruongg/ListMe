<!DOCTYPE html>
<html LANG=ja_JP.UTF-8 chromium-browser>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="item.css">
    <link rel="stylesheet" href="project.css">
    <title>ListMe Application</title>
</head>
<body>
    
    <div class="topHeader">
        
        <div class="headerButtons">
            <div class="home"><svg class="homeButton" style="width:24px;height:24px" viewBox="0 0 24 24">
                <path fill="currentColor" d="M10,20V14H14V20H19V12H22L12,3L2,12H5V20H10Z" />
            </svg></div>
            <div class="menu"><svg class="menuButton" style="width:24px;height:24px" viewBox="0 0 24 24">
                <path fill="currentColor" d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z" />
            </svg></div>
        </div>

        <!-- Modal Popup Form for Adding Task -->
        <div class="addList">
            <svg class="addTask" style="width:24px;height:24px" viewBox="0 0 24 24">
                <path fill="currentColor" d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
            </svg>
        </div>

        <div class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <form id="taskForm" action="">
                    <ul class="ulModal">
                        <li class="liModal">
                            <label for="task">Title:</label>
                            <input id="title" type="text" placeholder="Get Groceries!" required>
                        </li>
                        <li class="liModal">
                            <label for="date">Enter a Date:</label>
                            <input id="date"type="date" required>
                        </li>
                        <li class="liModal">
                            <label for="description">Description:</label>
                            <textarea name="description" id="description" cols="40" rows="0"></textarea>
                        </li>
                        <li class="liModal">
                            <label for="project">Project:</label>
                            <select id="project" name="project">
                                <option value="1">Project 1</option>
                                <option value="2">Project 2</option>
                                <option value="3">Project 3</option>
                                <option value="4">Project 4</option>
                            </select>
                        </li>
                        <li class="liModal">
                            <label for="priority">Priority:</label>
                            <select id="priority" name="priorityLevel">
                                <option value="1">Low</option>
                                <option value="2">Normal</option>
                                <option value="3">Important</option>
                                <option value="4">Critical</option>
                            </select>
                        </li>
                        <li class="liModal">
                            <button class="submit">Add</button>
                        </li>
                    </ul>
                   
                </form>
            </div>
        </div>
        
        
        <h1 class="header">ListMe Application</h1>
        




        
    </div>
    <div class="container">
        <div class="sideNav">
            <ul class="ulSideNav">
                <li id="inbox" class="liSideNav"><svg style="width:24px;height:24px" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M19,15H15A3,3 0 0,1 12,18A3,3 0 0,1 9,15H5V5H19M19,3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3Z" />
                </svg> Inbox</li>
                <li id="today" class="liSideNav"><svg style="width:24px;height:24px" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M19,19H5V8H19M16,1V3H8V1H6V3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3H18V1M17,12H12V17H17V12Z" />
                </svg> Today</li>
                <li id="projects" class="liSideNav"><svg style="width:24px;height:24px" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M9,10V12H7V10H9M13,10V12H11V10H13M17,10V12H15V10H17M19,3A2,2 0 0,1 21,5V19A2,2 0 0,1 19,21H5C3.89,21 3,20.1 3,19V5A2,2 0 0,1 5,3H6V1H8V3H16V1H18V3H19M19,19V8H5V19H19M9,14V16H7V14H9M13,14V16H11V14H13M17,14V16H15V14H17Z" />
                </svg> Projects</li>
                <li id="priorityNav" class="liSideNav"><svg style="width:24px;height:24px" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M10 3H14V14H10V3M10 21V17H14V21H10Z" />
                </svg> Priority</li>
            </ul>
        </div>
        
        <div class="containerTwo">
            <h1 class="mainHeading">My To Do List</h1>
            <div class="mainBody">
               
            </div>
        </div>
        

        <div class="projectModal">
            <div class="projectModal-content">
                <span class="close-button">&times;</span>
                <h2>Formulate Code Project</h2>
                <p>Tasks to be completed:</p>
                <div class="projectItem">
                    <h3>Task 1</h3>
                </div>
                <div class="projectItem">
                    <h3>Task 2</h3>
                </div>
                <div class="projectItem">
                    <h3>Task 3</h3>
                </div>
                <div class="projectItem">
                    <h3>Task 4</h3>
                </div>
            </div>
        </div>
        
    </div>



    <script src="main.js" defer></script>
</body>
</html>
